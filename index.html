<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS Game & App Catalog ‚Äî App Store Style</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6e1cff',
            dark: '#23004d',
            overlay: 'rgba(0,0,0,0.7)'
          },
        }
      }
    };
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #3b006d, #6e1cff, #23004d);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    #loader {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      font-size: 1.2rem;
    }

    #sideMenu {
      transition: left 0.3s ease;
    }

    #sideMenu.open {
      left: 0;
    }

    #gameModal.show {
      display: flex;
    }

    /* –ü–æ–∏—Å–∫ */
    #searchInput {
      width: 100%;
      max-width: 320px;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: white;
      box-shadow: 0 0 6px rgba(110,28,255,0.7);
      transition: background-color 0.3s ease;
    }

    #searchInput::placeholder {
      color: #ccc;
    }

    #searchInput:focus {
      background: rgba(110,28,255,0.3);
    }
  </style>
</head>
<body class="text-white font-sans max-w-screen-sm mx-auto p-0 relative">

  <div id="loader" class="flex">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

  <header class="flex flex-col items-center justify-between px-4 py-2 fixed w-full top-0 left-0 z-40 backdrop-blur-md bg-[rgba(20,0,40,0.6)] border-b border-purple-500/30 shadow-md">
    <div class="w-full flex items-center justify-between mb-2">
      <button id="menuToggle" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é" class="text-white text-2xl p-1">‚ò∞</button>
      <h1 class="text-lg font-extrabold text-white flex items-center gap-3" style="text-shadow: 0 0 8px rgba(110,28,255,0.9);">
        <img src="https://github.com/iPAGroove/iPAGroove/blob/main/IMG_5539.PNG?raw=true" alt="Logo" class="w-7 h-7 rounded shadow-md" />
        iPA Groove
      </h1>
      <div style="width: 32px;"></div>
    </div>
    <input
      type="search"
      id="searchInput"
      placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä –∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π..."
      autocomplete="off"
      aria-label="–ü–æ–∏—Å–∫ –ø–æ –∏–≥—Ä–∞–º –∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è–º"
    />
  </header>

  <nav id="sideMenu" class="fixed top-0 left-[-300px] h-full w-[280px] bg-[rgba(40,0,90,0.95)] p-6 z-50 overflow-y-auto">
    <button id="menuClose" class="text-white text-2xl mb-6">√ó</button>
    <h2 class="text-xl font-bold mb-4">Main</h2>
    <ul class="space-y-4">
      <li>
        <button data-catalog="games" class="menuItem w-full text-left py-2 px-3 rounded hover:bg-purple-700">üéÆ All Games</button>
      </li>
      <li>
        <button data-catalog="apps" class="menuItem w-full text-left py-2 px-3 rounded hover:bg-purple-700">üì± All Apps</button>
      </li>
    </ul>
  </nav>

  <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>

  <main class="pt-[108px] pb-8 min-h-screen px-4"> <!-- padding top —É–≤–µ–ª–∏—á–µ–Ω –∏–∑-–∑–∞ –¥–≤—É—Ö—Å—Ç—Ä–æ—á–Ω–æ–≥–æ header -->
    <div id="catalogSection">
      <h2 id="mainListTitle" class="text-xl font-bold mb-2"></h2>
      <div id="gamesList" class="space-y-4 mb-4"></div>
      <div id="showMoreContainer" class="text-center">
        <button id="showMoreBtn" class="hidden px-4 py-2 bg-purple-700 rounded hover:bg-purple-900">–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë</button>
      </div>
    </div>
  </main>

  <div id="gameModal" class="fixed inset-0 hidden bg-overlay backdrop-blur-sm z-50 items-end justify-center p-4">
    <div class="modalContent bg-[rgba(40,0,90,0.95)] rounded-xl p-4 w-full max-w-md max-h-[90vh] overflow-y-auto">
      <div class="flex items-center gap-4 mb-4">
        <img id="modalIcon" src="" alt="Icon" class="w-16 h-16 rounded-xl" />
        <div>
          <h3 id="modalTitle" class="text-xl font-bold"></h3>
          <p id="modalDesc" class="text-sm text-gray-300 whitespace-pre-wrap"></p>
        </div>
      </div>
      <div id="modalScreenshots" class="mb-4 space-y-2"></div>
      <a id="modalDownload" href="#" target="_blank" class="block bg-purple-600 text-center py-2 rounded hover:bg-purple-800">Download</a>
      <button onclick="closeModal()" class="mt-4 w-full text-sm text-gray-400">Close</button>
    </div>
  </div>

  <footer class="mt-8 text-center text-gray-400 text-sm pb-4">
    &copy; 2025 iOS Game Zone
  </footer>
</body>
</html>
