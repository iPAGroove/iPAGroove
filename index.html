<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS Game & App Catalog ‚Äî App Store Style</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f172a;
    }
    .scroll-x {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .scroll-x::-webkit-scrollbar {
      display: none;
    }
    /* –ú–µ–Ω—é: –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–æ —Å–ª–µ–≤–∞ */
    #sideMenu {
      transition: transform 0.3s ease;
      transform: translateX(-100%);
    }
    #sideMenu.open {
      transform: translateX(0);
    }
    #overlay {
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }
    #overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="text-white font-sans max-w-xl mx-auto p-0">

<header class="flex items-center justify-between p-4 bg-[#0f172a] fixed w-full top-0 left-0 z-40 shadow-md">
  <button id="menuToggle" class="text-white text-3xl leading-none select-none">‚ò∞</button>
  <h1 class="text-white text-xl font-bold">üì± –ö–∞—Ç–∞–ª–æ–≥ iOS</h1>
  <div style="width: 32px;"></div> <!-- –ß—Ç–æ–±—ã –∑–∞–≥–æ–ª–æ–≤–æ–∫ –±—ã–ª –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
</header>

<nav id="sideMenu" class="fixed top-0 left-0 h-full w-64 bg-[#1e293b] p-6 z-50">
  <button id="menuClose" class="text-white text-2xl mb-6 leading-none select-none">√ó</button>
  <h2 class="text-white text-xl mb-4 font-bold">–ú–µ–Ω—é</h2>
  <ul class="space-y-4 text-white">
    <li><button data-catalog="games" data-list="top" class="menuItem w-full text-left py-2 px-3 rounded hover:bg-white/10 transition">üéÆ –ò–≥—Ä—ã ‚Äî –¢–æ–ø –Ω–µ–¥–µ–ª–∏</button></li>
    <li><button data-catalog="games" data-list="all" class="menuItem w-full text-left py-2 px-3 rounded hover:bg-white/10 transition">üéÆ –ò–≥—Ä—ã ‚Äî –í—Å–µ</button></li>
    <li><button data-catalog="apps" data-list="top" class="menuItem w-full text-left py-2 px-3 rounded hover:bg-white/10 transition">üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏—è ‚Äî –¢–æ–ø –Ω–µ–¥–µ–ª–∏</button></li>
    <li><button data-catalog="apps" data-list="all" class="menuItem w-full text-left py-2 px-3 rounded hover:bg-white/10 transition">üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏—è ‚Äî –í—Å–µ</button></li>
  </ul>
</nav>

<div id="overlay" class="fixed inset-0 bg-black/50 z-45 hidden"></div>

<!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
<main class="pt-16 px-4 pb-8 min-h-screen">

  <div id="filterSection" class="mb-4">
    <input id="searchInput" type="text" placeholder="–ü–æ–∏—Å–∫..." class="w-full p-3 rounded bg-white/10 placeholder-gray-400 text-white focus:outline-none mb-3" />
    <select id="genreFilter" class="w-full p-3 rounded bg-white/10 text-white">
      <option value="">–í—Å–µ –∂–∞–Ω—Ä—ã</option>
      <option value="Arcade">Arcade</option>
      <option value="Puzzle">Puzzle</option>
    </select>
  </div>

  <section>
    <h2 id="listTitle" class="text-xl font-bold mb-2">üëë –¢–æ–ø –Ω–µ–¥–µ–ª–∏</h2>

  </section>

  <section>

    <div id="gamesList" class="space-y-4"></div>

</main>

<!-- –ú–æ–¥–∞–ª–∫–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ–± –∏–≥—Ä–µ/–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ -->
<div id="gameModal" class="fixed inset-0 bg-black/70 backdrop-blur z-60 hidden flex items-end sm:items-center justify-center p-4">
  <div class="bg-[#1e293b] rounded-2xl p-4 w-full max-w-md max-h-[90vh] overflow-auto">
    <div class="flex items-center gap-4 mb-4">
      <img id="modalIcon" src="" class="w-16 h-16 rounded-xl" />
      <div>
        <h3 id="modalTitle" class="text-xl font-bold"></h3>
        <p id="modalDesc" class="text-sm text-gray-300"></p>
      </div>
    </div>
    <div id="modalScreenshots" class="mb-4 space-y-2"></div>

<footer class="mt-8 text-center text-gray-400 text-sm pb-4">
  &copy; 2025 iOS Game Zone
</footer>

</html>
