<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Game Catalog</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">ðŸŽ® iOS Game Catalog</h1>

    <!-- Search and Filter -->
    <div class="flex flex-col sm:flex-row sm:items-center gap-2 mb-6">
      <input id="searchInput" type="text" placeholder="Search games..." class="flex-1 px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <select id="genreFilter" class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="">All Genres</option>
        <option value="Arcade">Arcade</option>
        <option value="Puzzle">Puzzle</option>
      </select>
    </div>

    <!-- Game List -->
    <div id="game-list" class="grid gap-4 sm:grid-cols-2"></div>
  </div>
</body>
</html>
