<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS Game & App Catalog ‚Äî App Store Style</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #3b006d, #6e1cff, #23004d);
      min-height: 100vh;
      color: #e0d7ff;
      font-family: 'Inter', sans-serif;
    }

    /* ---------------------- –ü–£–ë–õ–ò–ö–ê–¶–ò–Ø –°–ê–ô–¢–ê ---------------------- */
    #siteContent {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #siteContent.visible {
      display: block;
      opacity: 1;
    }

    /* ------------------ –û–ö–ù–û –í–í–û–î–ê –ü–ê–†–û–õ–Ø ------------------ */
    #passwordOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 1rem;
    }
    #passwordOverlay input {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
      width: 200px;
      text-align: center;
    }
    #passwordOverlay button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background-color: #6e1cff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #passwordOverlay button:hover {
      background-color: #3b006d;
    }
    #passwordError {
      margin-top: 0.5rem;
      color: #ff5555;
      height: 1.2rem;
    }

    /* ----------------------- –õ–û–ê–î–ï–† ----------------------- */
    #loader {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
    }

    /* --------------------- –ë–û–ö–û–í–û–ï –ú–ï–ù–Æ --------------------- */
    #sideMenu {
      position: fixed;
      top: 0;
      left: -300px;
      height: 100%;
      width: 280px;
      background: rgba(40,0,90,0.95);
      padding: 1.5rem;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 50;
      overflow-y: auto;
    }
    #sideMenu.open {
      left: 0;
    }
    #overlay {
      transition: opacity 0.3s ease;
    }
    #overlay.active {
      display: block;
      opacity: 1;
    }

    /* --------------------- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --------------------- */
    #gameModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      z-index: 60;
      display: none;
      align-items: flex-end;
      justify-content: center;
      padding: 1rem;
    }
    #gameModal.show {
      display: flex;
    }
    /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–æ–¥–∞–ª–∫–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
    #gameModal .modalContent {
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.3s ease;
    }
    #gameModal.show .modalContent {
      transform: scale(1);
      opacity: 1;
    }
    #gameModal .modalContent {
      background: rgba(40,0,90,0.95);
      border-radius: 1rem;
      padding: 1rem;
      width: 100%;
      max-width: 24rem;
      max-height: 90vh;
      overflow-y: auto;
    }

    /* --------------------- –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ --------------------- */
    @media (min-width: 640px) {
      main {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      #mainListTitle {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body class="text-white font-sans max-w-screen-sm mx-auto p-0">

  <!-- –õ–æ–∞–¥–µ—Ä (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö) -->
  <div id="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

  <!-- –û–∫–Ω–æ –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è -->
  <div id="passwordOverlay">
    <h2>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–∞–π—Ç—É</h2>
    <input id="passwordInput" type="password" placeholder="–ü–∞—Ä–æ–ª—å" autocomplete="off" />
    <button id="passwordSubmit" type="button">–í–æ–π—Ç–∏</button>
    <div id="passwordError"></div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å–∞–π—Ç–∞ -->
  <div id="siteContent">
    <header class="flex items-center justify-between px-4 py-2 fixed w-full top-0 left-0 z-40 bg-transparent">
      <button id="menuToggle" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é" class="text-white text-2xl leading-none select-none rounded-md p-1">‚ò∞</button>
      <h1 class="text-lg font-extrabold flex items-center select-none text-white" style="text-shadow: 0 0 8px rgba(110,28,255,0.9);">
        <span style="font-size: 1.6rem; margin-right: 0.3rem;">üì±</span>iPA Groove
      </h1>
      <div style="width: 32px;"></div>
    </header>

    <nav id="sideMenu">
      <button id="menuClose" class="text-white text-2xl mb-6 leading-none select-none">√ó</button>
      <h2 class="text-white text-xl mb-4 font-bold">Main</h2>
      <ul class="space-y-4 text-white">
        <li>
          <button data-catalog="games" data-list="all" class="menuItem w-full text-left py-2 px-3 rounded hover:bg-purple-700 transition">
            üéÆ All Games
          </button>
        </li>
        <li>
          <button data-catalog="apps" data-list="all" class="menuItem w-full text-left py-2 px-3 rounded hover:bg-purple-700 transition">
            üì± All Apps
          </button>
        </li>
      </ul>
    </nav>

    <div id="overlay" class="fixed inset-0 bg-black/50 z-45 hidden"></div>

    <main class="pt-14 pb-8 min-h-screen">
      <!-- –ö–∞—Ç–∞–ª–æ–≥ —Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é -->
      <div id="catalogSection" class="hidden">
        <div id="filterSection" class="mb-4">
          <input
            id="searchInput"
            type="text"
            placeholder="–ü–æ–∏—Å–∫..."
            class="w-full p-3 rounded placeholder-gray-400 focus:outline-none mb-3 text-black"
          />
          <select id="genreFilter" class="w-full p-3 rounded text-black">
            <option value="">All genres</option>
            <option value="Arcade">Arcade</option>
            <option value="Puzzle">Puzzle</option>
          </select>
        </div>
        <h2 id="mainListTitle" class="text-xl font-bold mb-2"></h2>
        <div id="gamesList" class="space-y-4 mb-4"></div>
        <div id="showMoreContainer" class="text-center">
          <button
            id="showMoreBtn"
            class="hidden px-4 py-2 bg-purple-700 rounded text-white hover:bg-purple-900 transition"
          >
            –ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë
          </button>
        </div>
      </div>
    </main>

    <!-- –ú–æ–¥–∞–ª–∫–∞ -->
    <div id="gameModal">
      <div class="modalContent">
        <div class="flex items-center gap-4 mb-4">
          <img id="modalIcon" src="" alt="Icon" class="w-16 h-16 rounded-xl" loading="lazy"/>
          <div>
            <h3 id="modalTitle" class="text-xl font-bold"></h3>
            <p id="modalDesc" class="text-sm text-gray-300"></p>
          </div>
        </div>
        <div id="modalScreenshots" class="mb-4 space-y-2"></div>
        <a
          id="modalDownload"
          href="#"
          target="_blank"
          class="block bg-purple-600 text-white text-center py-2 rounded hover:bg-purple-800 transition"
        >
          –°–∫–∞—á–∞—Ç—å
        </a>
        <button onclick="closeModal()" class="mt-4 w-full text-sm text-gray-400">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>

    <footer class="mt-8 text-center text-gray-400 text-sm pb-4">
      &copy; 2025 iOS Game Zone
    </footer>
  </div>
</body>
</html>
