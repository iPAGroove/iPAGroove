<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог игр для iOS</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Дополнительная анимация для плавного появления карточек */
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-900">
  <!-- Шапка -->
  <header class="bg-white shadow-md py-4 mb-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-extrabold text-blue-600">Каталог игр для iOS</h1>
    </div>
  </header>

  <div class="container mx-auto px-4">
    <!-- Форма поиска и фильтрации -->
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <input id="searchInput" type="text" placeholder="Поиск игр..." class="flex-grow p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 transition" />
      <select id="genreFilter" class="p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 transition">
        <option value="">Все жанры</option>
        <option value="Arcade">Arcade</option>
        <option value="Puzzle">Puzzle</option>
      </select>
    </div>
    <!-- Список игр -->
    <div id="game-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <!-- Футер -->
  <footer class="mt-8 bg-white py-4 shadow-inner">
    <div class="container mx-auto text-center text-gray-600">
      &copy; 2025 Каталог игр для iOS. Все права защищены.
    </div>
  </footer>
</body>
</html>
