<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS Game & App Catalog ‚Äî App Store Style</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #3b006d, #6e1cff, #23004d);
      min-height: 100vh;
      color: #e0d7ff;
      font-family: 'Inter', sans-serif;
    }
    .scroll-x {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .scroll-x::-webkit-scrollbar {
      display: none;
    }
    /* –ú–µ–Ω—é: –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–æ —Å–ª–µ–≤–∞ */
    #sideMenu {
      transition: transform 0.3s ease;
      transform: translateX(-100%);
      background: rgba(40, 0, 90, 0.95);
    }
    #sideMenu.open {
      transform: translateX(0);
    }
    #overlay {
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }
    #overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    header {
      background: rgba(20, 0, 80, 0.85);
      backdrop-filter: saturate(180%) blur(8px);
    }
    .menuItem {
      transition: background-color 0.3s ease;
    }
    .menuItem:hover {
      background-color: rgba(110, 28, 255, 0.3);
    }
    input, select {
      background: rgba(110, 28, 255, 0.2);
      color: #e0d7ff;
      border: 1px solid #6e1cff;
      border-radius: 6px;
    }
    input::placeholder {
      color: #b0a1ff;
    }
    #modalDownload {
      background-color: #6e1cff;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      display: block;
      text-align: center;
      padding: 0.5rem 0;
      font-weight: 600;
      text-decoration: none;
    }
    #modalDownload:hover {
      background-color: #3b006d;
    }
    button {
      background-color: #6e1cff;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3b006d;
    }
    footer {
      color: #b0a1ff;
    }
  </style>
</head>
<body class="text-white font-sans max-w-xl mx-auto p-0">

<header class="flex items-center justify-between px-4 py-2 fixed w-full top-0 left-0 z-40">
  <button id="menuToggle" aria-label="–û—Ç–∫—Ä—ã—Ç—å –º–µ–Ω—é" class="text-white text-2xl leading-none select-none rounded-md p-1">
    ‚ò∞
  </button>
  <h1 class="text-lg font-extrabold flex items-center select-none text-white" style="text-shadow: 0 0 8px rgba(110,28,255,0.9);">
    <span style="font-size: 1.6rem; margin-right: 0.3rem;">üì±</span>–ö–∞—Ç–∞–ª–æ–≥ iOS
  </h1>
  <div style="width: 32px;"></div> <!-- –ß—Ç–æ–±—ã –∑–∞–≥–æ–ª–æ–≤–æ–∫ –±—ã–ª –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
</header>

<nav id="sideMenu" class="fixed top-0 left-0 h-full w-64 p-6 z-50">
  <button id="menuClose" class="text-white text-2xl mb-6 leading-none select-none">√ó</button>
  <h2 class="text-white text-xl mb-4 font-bold">–ú–µ–Ω—é</h2>
  <ul class="space-y-4 text-white">
    <li><button data-catalog="games" data-list="all" class="menuItem w-full text-left py-2 px-3 rounded">üéÆ –ò–≥—Ä—ã ‚Äî –í—Å–µ</button></li>
    <li><button data-catalog="apps" data-list="all" class="menuItem w-full text-left py-2 px-3 rounded">üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏—è ‚Äî –í—Å–µ</button></li>
  </ul>
</nav>

<div id="overlay" class="fixed inset-0 bg-black/50 z-45 hidden"></div>

<!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
<main class="pt-14 px-4 pb-8 min-h-screen">

  <div id="filterSection" class="mb-4">
    <input id="searchInput" type="text" placeholder="–ü–æ–∏—Å–∫..." class="w-full p-3 rounded placeholder-gray-400 focus:outline-none mb-3" />
    <select id="genreFilter" class="w-full p-3 rounded">
      <option value="">–í—Å–µ –∂–∞–Ω—Ä—ã</option>
      <option value="Arcade">Arcade</option>
      <option value="Puzzle">Puzzle</option>
    </select>
  </div>

  <!-- –£–±—Ä–∞–Ω–∞ —Å–µ–∫—Ü–∏—è –¢–æ–ø –Ω–µ–¥–µ–ª–∏ –∏ –í—Å–µ –∏–≥—Ä—ã -->

</main>

<!-- –ú–æ–¥–∞–ª–∫–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ–± –∏–≥—Ä–µ/–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ -->
<div id="gameModal" class="fixed inset-0 bg-black/70 backdrop-blur z-60 hidden flex items-end sm:items-center justify-center p-4">
  <div class="rounded-2xl p-4 w-full max-w-md max-h-[90vh] overflow-auto" style="background: rgba(40,0,90,0.95);">
    <div class="flex items-center gap-4 mb-4">
      <img id="modalIcon" src="" class="w-16 h-16 rounded-xl" />
      <div>
        <h3 id="modalTitle" class="text-xl font-bold"></h3>
        <p id="modalDesc" class="text-sm text-gray-300"></p>
      </div>
    </div>
    <div id="modalScreenshots" class="mb-4 space-y-2"></div>
    <a id="modalDownload" href="#" target="_blank">–°–∫–∞—á–∞—Ç—å</a>
    <button onclick="closeModal()" class="mt-4 w-full text-sm text-gray-400">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<footer class="mt-8 text-center text-gray-400 text-sm pb-4">
  &copy; 2025 iOS Game Zone
</footer>

</body>
</html>
